<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест авторизации с cookies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Тест авторизации с cookies</h3>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Имя пользователя</label>
                                <input type="text" class="form-control" id="username" value="admin" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Пароль</label>
                                <input type="password" class="form-control" id="password" value="admin123" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Войти</button>
                        </form>
                        <div id="result" class="mt-3"></div>
                        <div class="mt-3">
                            <a href="/Home/DataImport" class="btn btn-success" id="dataImportLink" style="display: none;">
                                Перейти к DataImport
                            </a>
                            <button class="btn btn-info" onclick="testDataImport()">Тест DataImport</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            try {
                // Используем fetch с credentials для сохранения cookies
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include', // Важно для сохранения cookies
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="alert alert-success">
                            <strong>Успешно!</strong> ${data.message}<br>
                            Токен: ${data.token.substring(0, 20)}...<br>
                            Cookies должны быть установлены
                        </div>
                    `;
                    document.getElementById('dataImportLink').style.display = 'block';
                } else {
                    resultDiv.innerHTML = `
                        <div class="alert alert-danger">
                            <strong>Ошибка:</strong> ${data.message}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <strong>Ошибка:</strong> ${error.message}
                    </div>
                `;
            }
        });

        async function testDataImport() {
            try {
                const response = await fetch('/Home/DataImport', {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    alert('DataImport доступна! Статус: ' + response.status);
                } else {
                    alert('DataImport недоступна! Статус: ' + response.status);
                }
            } catch (error) {
                alert('Ошибка: ' + error.message);
            }
        }
    </script>
</body>
</html>
